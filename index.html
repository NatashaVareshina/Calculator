<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Калькулятор</title>
        <link href="style.css" rel="stylesheet">
        <script src="display.js" defer></script>
        <script src="calculator.js" defer></script>
        <script src="displayManager.js" defer></script>
    </head>
    <body>
        <main>
            <div class="display">0</div>
            <div class="keyboard">
                <button class="spec_sign">C</button>
                <button class="spec_sign">AC</button>
                <button class="button__expression"> x ^ y</button>
                <button class="button__expression">x % y</button>
                <button>√</button>
                <button>(</button>
                <button>)</button>
                <button>/</button>
                <button class="quantity">7</button>
                <button class="quantity">8</button>
                <button class="quantity">9</button>
                <button>*</button>
                <button class="quantity">4</button>
                <button class="quantity">5</button>
                <button class="quantity">6</button>
                <button>-</button>
                <button class="quantity">1</button>
                <button class="quantity">2</button>
                <button class="quantity">3</button>
                <button>+</button>
                <button class="quantity">0</button>
                <button class="quantity">.</button>
                <button class="result spec_sign">=</button>
            </div>
        </main>
        <script src="display.js"></script>
        <script src="calculator.js"></script>
        <script src="displayManager.js"></script>
    </body>
</html>
